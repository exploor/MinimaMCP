<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Minima</title>
    <script src="https://docs.minima.global/mds.js"></script>
    <link rel="stylesheet" href="custom.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
            text-align: center;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight">Hello Minima!</h1>
        <p style="text-align: center;">Test MiniDapp - Hello World Example</p>

        <div id="status" class="status info">
            Initializing MDS connection...
        </div>

        <div class="actions">
            <button onclick="showBalance()">Refresh Balance</button>
            <button onclick="showAddress()">Show Address</button>
        </div>

        <div id="balance-display"></div>
        <div id="address-display"></div>

        <div id="node-info"></div>
    </div>

    <script src="app.js"></script>
    <script>
        MDS.init(function(msg) {
            console.log('MDS Message:', msg);

            if(msg.event == "inited") {
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = 'Connected to Minima!';

                // Show node info
                MDS.cmd("status", function(resp) {
                    if(resp.status) {
                        const data = resp.response;
                        document.getElementById('node-info').innerHTML = `
                            <div class="card">
                                <h3>Node Information</h3>
                                <p><strong>Version:</strong> ${data.version}</p>
                                <p><strong>Block:</strong> ${data.chain.block}</p>
                                <p><strong>Uptime:</strong> ${data.uptime}</p>
                            </div>
                        `;
                    }
                });

                // Run custom init
                onMDSInit();
            }
        });
    </script>
</body>
</html>
