<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFlap</title>
    <script src="https://docs.minima.global/mds.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MiniFlap</h1>
        <p>A Flappy Bird-style game built on Minima blockchain</p>

        <div id="status" class="status info">
            Initializing MDS connection...
        </div>

        <div id="content"></div>
    </div>

    <script>
        MDS.init(function(msg) {
            console.log('MDS Message:', msg);

            if(msg.event == "inited") {
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = 'Connected to Minima!';

                // Get node status
                MDS.cmd("status", function(resp) {
                    console.log('Status:', resp);
                    if(resp.status) {
                        const data = resp.response;
                        document.getElementById('content').innerHTML = `
                            <h2>Node Info</h2>
                            <p><strong>Version:</strong> ${data.version}</p>
                            <p><strong>Block:</strong> ${data.chain.block}</p>
                            <p><strong>Uptime:</strong> ${data.uptime}</p>
                        `;
                    }
                });
            }
        });
    </script>
</body>
</html>
